name: Deploy to packages

on:
  push:
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build plugin
        run: ./gradlew compilePlugin
      - name: Deploy action
        env:
          PACKAGES_USER: ${{ secrets.PACKAGES_USER }}
          PACKAGES_PASSWORD: ${{ secrets.PACKAGES_PASSWORD }}
        run: ./gradlew uploadArchives -PnexusUsername=$PACKAGES_USER -PnexusPassword=$PACKAGES_PASSWORD